<div class="container">
  <div>
    <h1>Delivery form</h1>
    <form (ngSubmit)="onSubmit()" #deliveryForm="ngForm">
      <div class="form-group">
        <label>Select the package id</label>

        <ng-select
          [items]="packages"
          bindLabel="package_id"
          bindValue="id"
          [(ngModel)]="deliveryModel.package_id"
          [ngModelOptions]="{ standalone: true }"
        >
        </ng-select>
      </div>

      <button type="submit" class="mt-3 btn btn-lg btn-success" [disabled]="!deliveryForm.form.valid">Save</button>

      <!-- - -->
    </form>
  </div>
</div>
